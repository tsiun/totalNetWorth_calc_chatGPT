<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Portfilio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Testing Portfolio</h1>
    <div class="main-area">
        <form id="portfolio-form">
            <label for="rune-quantity">RUNE:</label>
            <input type="number" id="rune-quantity-input" value="30000" step="1"><br>

            <label for="btc-quantity">BTC:</label>
            <input type="number" id="btc-quantity-input" value="0.3705" step="0.0001"><br>

            <label for="cbeth-quantity">cbETH:</label>
            <input type="number" id="cbeth-quantity-input" value="19.15" step="0.01"><br>

            <label for="wsteth-quantity">wstETH</label>
            <input type="number" id="wsteth-quantity-input" value="7.6" step="0,01"><br>

            <label for="eth-quantity">ETH:</label>
            <input type="number" id="eth-quantity-input" value="0.816" step="0,01"><br>

            <label for="usdc-quantity">USDC:</label>
            <input type="number" id="usdc-quantity-input" value="10400" step="1"><br>

            <label for="savax-quantity">sAVAX:</label>
            <input type="number" id="savax-quantity-input" value="265" step="0.1"><br>

            <label for="aave-debt" class="debt">AAVE Debt (USD):</label>
            <input type="number" id="aave-debt-input" value="13388" step="1"><br>

            <label for="compound-debt" class="debt">Compound Debt (USD):</label>
            <input type="number" id="compound-debt-input" value="9165" step="1"><br>

            <button id="update-prices-btn">Update Prices</button>
        </form>

        <!-- <button id="update-prices-btn">Update Prices</button> -->

        <table id="portfolio-table">
            <thead>
                <tr>
                    <th>Asset</th>
                    <th>Quantity</th>
                    <th>Price (USD)</th>
                    <th>Value (USD)</th>
                </tr>
            </thead>
                <tbody>
                    <tr>
                        <td>RUNE</td>
                        <td id="rune-quantity">-</td>
                        <td id="rune-price">-</td>
                        <td id="rune-value">-</td>
                    </tr>
                    <tr>
                        <td>BTC</td>
                        <td id="btc-quantity">-</td>
                        <td id="btc-price">-</td>
                        <td id="btc-value">-</td>
                    </tr>
                    <tr>
                        <td>cbETH</td>
                        <td id="cbeth-quantity">-</td>
                        <td id="cbeth-price">-</td>
                        <td id="cbeth-value">-</td>
                    </tr>
                    <tr>
                        <td>wstETH</td>
                        <td id="wsteth-quantity">-</td>
                        <td id="wsteth-price">-</td>
                        <td id="wsteth-value">-</td>
                    </tr>
                    <tr>
                        <td>ETH</td>
                        <td id="eth-quantity">-</td>
                        <td id="eth-price">-</td>
                        <td id="eth-value">-</td>
                    </tr>
                    <tr>
                        <td>USDC</td>
                        <td id="usdc-quantity">-</td>
                        <td id="usdc-price">-</td>
                        <td id="usdc-value">-</td>
                    </tr>
                    <tr>
                        <td>sAVAX</td>
                        <td id="savax-quantity">-</td>
                        <td id="savax-price">-</td>
                        <td id="savax-value">-</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total Value (USD)</td>
                        <td id="total-value">-</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total Value After Debt (USD)</td>
                        <td id="total-value-after-debt">-</td>
                    </tr>
                    <tr>
                        <td colspan="3">Total Debt (USD)</td>
                        <td id="total-debt">-</td>
                    </tr>
                </tfoot>
        </table>

        <script src="index.js"></script>
    </div>
</body>
</html>
